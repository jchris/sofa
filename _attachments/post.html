<!DOCTYPE html>
<html>
  <head>
    <title>Daytime Running Lights</title>
    <link rel="stylesheet" href="screen.css" type="text/css">
  </head>
  <body>
    <div id="header">
      <h2><a href="index.html">Daytime Running Lights</a></h2>
    </div>
    <div id="content">
      <h1></h1>
      <div id="post"></div>
      <div id="comments">
      <ul></ul>
      <h3>Comment on this post</h3>
      <!-- form to create a comment -->
      <form id="new-comment" action="post.html" method="post">
        <p><label>Name</label>
        <input type="text" name="name" value=""></p>
        <p><label>Email</label>
        <input type="text" name="email" value=""></p>
        <p><label>Comment</label>
        <textarea name="comment" rows="8" cols="40"></textarea></p>
        <p><input type="submit" value="Continue &rarr;"></p>
      </form>
      </div>
    </div>    
  </body>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js?1.2.6"></script>
  <script src="/_utils/script/jquery.couch.js?0.8.0"></script>
  <script src="jquery.couchapp.js"></script>
  <script src="blog.js"></script>
  <script type="text/javascript" charset="utf-8">
  $.CouchApp(function(app) {
      var docid = document.location.hash.replace('#','');
      app.db.openDoc(docid, {success: function(doc) {
        $('h1').text(doc.title);
        $('#post').html(B.postToHTML(doc));
        $('#post').fadeIn(800);
      }});
      
      app.design.view("comments", {
        startkey: [docid],
        endkey: [docid, {}],
        reduce : false,
        success: function(json) {
          var ul = $("#comments ul");
          for (var i=0; i < json.rows.length; i++) {
            var c = json.rows[i].value;
            ul.append(B.commentListing(c));
          }
          $('#comments').fadeIn(2000);      
        }
      });
            
      $("#new-comment").submit(function(e) {
        e.preventDefault();
        var form = $(this);
        var comment = {};
        var fields = ["name", "comment"];
        fields.forEach(function(field) {
          comment[field] = form.find("[name="+field+"]").val();          
        });
        comment.postid = docid;
        comment.date = new Date;
        app.db.saveDoc(comment);
        $("#new-comment").html('<h2>Success!</h2>')
        return false;
      });
      
    });
  </script>
</html>
