<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../../style/screen.css" type="text/css"/>
    <link rel="alternate" type="application/atom+xml" 
      title="Atom Feed" href="{{ feedPath }}"/>
  </head>
  <body>
    {{>header}}
    <div id="tagcloud"></div>
    <div id="content">
      <h1>Recently...</h1>
      <ul id="posts">
        {{#posts}}
          <li>
            <h3><a href="{{ link }}">{{ title }}</a></h3>
            {{#has_tags}}
              <div class="tags">
                {{#tags}}
                  <a href="{{link}}">{{tag}}</a>
                {{/tags}}
              </div>
            {{/has_tags}}
            <div class="by">
              <span class="date">{{ date }}</span> 
              by {{author}}
            </div>
          </li>
        {{/posts}}
    </ul>
    <div class="paginate">
      <a href="{{ older }}">older posts</a>
      <a href="{{5}}">5</a>
      <a href="{{10}}">10</a>
      <a href="{{25}}">25</a>      
    </div>
  </div>
</body>
{{>scripts}}
<script type="text/javascript" charset="utf-8">
  $.couch.app(function() {
    $("#tagcloud").evently(this.ddoc.evently.tagcloud, this);
  });
</script>
</html>
